<h2>Produtos</h2>

<div *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <a><img width="300px" [src]="product.img" [routerLink]="['/products', productId]"></a>

  <p *ngIf="product.description">
    Descrição: {{ product.description }}
  </p>

  <button (click)="share()">
    Compartilhar
  </button>

  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
